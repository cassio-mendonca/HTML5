<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modelos de caixas</title>
    <style>
       h1{ /* box level*/
        background-color: lightseagreen ;
        width: 300px;
        height: 300px;
         
        border: 10px solid gray;
        
        padding: 10px 20px;

        margin: 20px auto 40px auto;
        
        outline: 5px dashed salmon

       }
       a{/* inline level */
        border-width: 10px;
        border-style: solid;
        border-color: red;

        padding: 10px;
       }
    </style>
</head>

<body>
    <h1>Exemplo de caixa box-level</h1>
    <p>Paragráfos também são exemplo de box level, mas os <a href="#">links</a> são exemplos de caixa inline-level. Vamos ver como tudo funciona.</p> 
</body>
</html>
