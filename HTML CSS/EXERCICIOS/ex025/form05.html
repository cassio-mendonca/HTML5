<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>formulário</title>
</head>
<body>
    <h1>Exemplo de Formulário</h1>
    <form action="cadastro.php" method="get" autocomplete="on">
        <fieldset>
            <legend>Sexo</legend>
            <input type="radio" name="Sexo" id="imsex"  value="M">
            <label for="imsex">Marculino</label> <br>
            <input type="radio" name="Sexo" id="ifsex" checked value="F">
            <label for="ifsex">Feminino</label>
        </fieldset>
        <fieldset>
            <legend>Esportes Favoritos</legend>
            <input type="checkbox" name="fut" id="ifut" checked><label for="ifut">Futebol</label> <br>
            <input type="checkbox" name="Tenis" id="itenis"> <label for="itenis">Tenis</label> <br>
            <input type="checkbox" name="Basquete" id="ibasq" checked><label for="ibasq">Basquete</label> <br>
            <input type="checkbox" name="nataçãp" id="inat"><label for="inat">Natação</label> <br>
            <p>
                <input type="submit" value="Enviar">
                <input type="reset" value="Limpar">
            </p>
        </fieldset>
    </form>
</body>
</html>
